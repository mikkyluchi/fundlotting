<ion-header>

  <ion-navbar color="primary">
    <ion-title>PASSWORD</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="home-hero">
    <div class="content">
      <h2>Change your existing password frequently.</h2>
    </div>
  </div>
  <div class="bottom" padding>
    <form #signupForm="ngForm" novalidate>

      <ion-list>

        <ion-item>
          <ion-label floating color="primary">Current Password</ion-label>
          <ion-input [(ngModel)]="signup.currentpassword" name="currentpassword" type="password" #currentpassword="ngModel" required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating color="primary">Password</ion-label>
          <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating color="primary">Confirm Password</ion-label>
          <ion-input [(ngModel)]="signup.confirmpassword" name="confirmpassword" type="password" #confirmpassword="ngModel" required>
          </ion-input>
        </ion-item>

      </ion-list>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onChangePassword(signupForm)" type="submit" block>CHANGE PASSWORD</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <div class="home-hero">
      <div class="content">
        <hr>
        <p style="color:#fff">You will be required to login again after you change your password</p>
      </div>
    </div>
</ion-content>
