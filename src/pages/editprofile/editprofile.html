<ion-header>

  <ion-navbar color="primary">
    <ion-title>EDIT YOUR PROFILE</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon ios="ios-close-circle-outline" md="md-close-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="home-hero">
        <div class="content">
          <h2>Update your profile details.</h2>
        </div>
      </div>
      <div class="bottom" padding>
          <form #signupForm="ngForm" novalidate>
      
            <ion-list>
      
              <ion-item>
                <ion-label floating color="primary">Account Name</ion-label>
                <ion-input [(ngModel)]="signup.account_name" name="account_name" type="text" #account_name="ngModel" required>
                </ion-input>
              </ion-item>
      
              <ion-item>
                  <ion-label floating color="primary">Address</ion-label>
                    <ion-input clearInput [(ngModel)]="signup.address" name="address" type="text" #address="ngModel" spellcheck="false" autocapitalize="off"
                        required>
                    </ion-input>
                </ion-item>
               
                 
                <ion-item>
                  <ion-label floating color="primary">City</ion-label>
                    <ion-input [(ngModel)]="signup.city" name="city" type="text" #city="ngModel">
                    </ion-input>
                </ion-item>
                 
                <ion-item>
                  <ion-label floating color="primary">State</ion-label>
                  <ion-select [(ngModel)]="signup.state" name="state" #state="ngModel">
                    <ion-option value="1">Lagos</ion-option>
                    <ion-option value="2">FCT</ion-option>
                  </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label floating color="primary">Phone</ion-label>
                      <ion-input [(ngModel)]="signup.phone" name="phone" type="text" #phone="ngModel" required>
                      </ion-input>
                  </ion-item>
      
            </ion-list>
            <ion-row responsive-sm>
              <ion-col>
                <button ion-button [disabled]='submitted==false' (click)="onSignupd(signupForm)" type="submit" block>UPDATE DETAILS</button>
              </ion-col>
            </ion-row>
          </form>
        </div>

      <div class="home-hero">
          <div class="content">
            <hr>
            <p style="color:#fff">Accurate details are required</p>
          </div>
        </div>
</ion-content>
