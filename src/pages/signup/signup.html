<ion-content>
  <section class="authoption-logo">
    <img src="./assets/imgs/logo.png" width="222" alt="Fundlot">
    <h3>Sign Up</h3>

  </section>
  <form #signupForm="ngForm" novalidate>
    <section class="authoption-form">
      <ion-card>


        <ion-card-content>

          <ion-list>
              <ion-item style="border-top:0px !important;    border-bottom: 1px solid #dedede;padding-left:0px">
                  <ion-label floating color="primary"><ion-icon ios="ios-contact-outline" md="md-contact"></ion-icon> Email</ion-label>
                  <ion-input clearInput [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off"
                      required>
                  </ion-input>
              </ion-item>
              <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
                  Email is required
              </p>
               
              <ion-item style="border-top:0px !important;    border-bottom: 1px solid #dedede;padding-left:0px">
                  <ion-label floating color="primary"><ion-icon ios="ios-lock-outline" md="md-lock"></ion-icon> Password</ion-label>
                  <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
                  </ion-input>
              </ion-item>
              <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
                  Password is required
              </p>
              <ion-item style="border-top:0px !important;    border-bottom: 1px solid #dedede;padding-left:0px">
                  <ion-label floating color="primary"><ion-icon ios="ios-contact-outline" md="md-contact"></ion-icon> Account Name</ion-label>
                  <ion-input clearInput [(ngModel)]="signup.account_name" name="account_name" type="text" #account_name="ngModel" spellcheck="false" autocapitalize="off"
                      required>
                  </ion-input>
              </ion-item>
              <p ion-text [hidden]="account_name.valid || submitted == false" color="danger" padding-left>
                Your full name is required for the account name
              </p>
               
          </ion-list>

        </ion-card-content>

      </ion-card>
    </section>
  
  <section class="authoption-buttons">
    <button ion-button round primary block  (click)="onSignup(signupForm)" type="submit">Sign Up</button>
    <p>Already have an account ? <span style="font-weight:bold" (click)="openSignInForm()">Sign In</span></p>
  </section>
</form>
</ion-content>
