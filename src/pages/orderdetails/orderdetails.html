<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Order Details</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="dismiss()">
            <ion-icon ios="ios-close-circle-outline" md="md-close-circle"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>


  <ion-content>
      <div class="home-hero">
          <div class="content">
             
            <hr>
            <div class="wallet_balance" style="position:relative;overflow: hidden;">
              <h2 style="float: left;margin-right:10px">{{order?.total}}</h2>
              <p class='debit-text' style=" border-radius: 20px; margin-top: 13px; padding: 3px 20px; float: left;  ">{{order?.item_size}}</p>
            </div>
      
          </div>
        </div>
    <ion-list> 
        <ion-item  *ngFor="let item of order?.order_items">
            <ion-icon ios="ios-cart" md="md-cart" item-start></ion-icon>
            {{item.product_name}} | {{item.batch_id}}
            <p>{{item.quantity}}</p>
            <p item-end>
              <i class="fa fa-plus"  aria-hidden="true"></i> {{item.item_total}}</p>
          </ion-item>
    </ion-list>

 <ion-infinite-scroll (infinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
