<ion-header>
  
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Announcemnts</ion-title> 
  </ion-navbar>

</ion-header>


<ion-content fullscreen #myContent>


  <ion-card class="feedback" *ngFor="let announce of announcements">

    <ion-card-header>

      <h2>{{announce.title}}</h2>
    </ion-card-header>

    <ion-card-content> 
      <p>
        {{announce.body_small}}
      </p>
    </ion-card-content>
    <ion-row style="    border-top: 1px solid #f8f8f8;">
      <ion-col>
      </ion-col>

      <ion-col center text-center>
        <button (click)="viewAnnounce(announce)" ion-button icon-left clear small>

          <div>View More</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  

</ion-content>
