<ion-header>
  
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>CHECKOUT - YOUR ORDER</ion-title>
      
    </ion-navbar>
  
  </ion-header>


<ion-content>
  <div class="home-hero">
    <div class="content">
      <p style="margin-top:15px">YOUR ORDER AMOUNT</p>
      <hr>
      <div class="wallet_balance" style="position:relative;overflow: hidden;">
        <h2 style="float: left;margin-right:10px">{{cartObj?.total_amount}}</h2>
        <p class='debit-text' style=" border-radius: 20px; margin-top: 13px; padding: 3px 20px; float: left;  ">{{cartObj?.total_qty}}</p>
      </div>

    </div>
  </div>
  <div padding>
      <ion-grid>
          <ion-row>
            <ion-col>
                <button class="secondary" ion-button full (click)="payForOrder()">PAY</button>
            </ion-col>
            <ion-col>
                <button class="danger" ion-button full (click)="cancelOrder()">CANCEL</button>
              </ion-col>
          </ion-row>
        </ion-grid>
  </div>
  <ion-item-group style="margin-bottom:20px">
      <ion-item-divider color="light">YOUR ORDER DETAILS</ion-item-divider>
      
      <ion-item *ngFor="let product of cartObj?.cart">
          <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
        {{product?.product_name}}
        <p>{{prodct?.quantityInCart}}</p>
        <p item-end>
          {{product?.quantityInCart*product?.cost_price}}</p>
      </ion-item>
    </ion-item-group>
</ion-content>
