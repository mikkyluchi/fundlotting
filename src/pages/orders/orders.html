<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{order_description}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="home-hero">
    <div class="content">
      <p style="margin-top:15px">ORDER AMOUNT</p>
      <hr>
      <div class="wallet_balance" style="position:relative;overflow: hidden;">
        <h2 style="float: left;margin-right:10px">{{orders?.total}}</h2>
         
      </div>

    </div>
  </div>
  <ion-item-group>
    <ion-item-divider color="light">ORDERS LIST</ion-item-divider>
    <div *ngIf="orders?.total=='0'">
      <div class="home-hero" style="
      background: #fff;
      color: #000;
  ">
        <div class="content" style="
      color: #000;
  ">
          <p style="margin-top:15px;color: #000;">None</p>
          <hr>
        </div>
      </div>
    </div>
    <div (click)="viewOrderDetails(order?.order_id)" *ngFor="let order of orders?.result" class="pending" [ngClass]="{'credit': order_type=='1', 'debit': order_type == '0', 'debit': order_type == '2'}">
      <a><i class="fa fa-shopping-cart "></i> {{order?.order_items_count}}</a>
      <h3>{{order?.order_amount}}</h3>
      <p>{{order?.date_added| date:'fullDate'}}</p>
    </div>
  </ion-item-group>
</ion-content>
