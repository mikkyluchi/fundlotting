<ion-header>

	<ion-navbar color="primary">
		<ion-title text-center>PROFILE</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="editProfile()">
				<ion-icon ios="ios-options-outline" md="md-options" ></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content style="background-color: #4B5C6A">

	<div class="top-section">
		<div class="spacer"></div>
		<div class="profile-image" style="text-align:center">
			<!-- <img style="display: block; height: auto; margin-left: auto; margin-right: auto;" src="../assets/imgs/profile_logo_11668357.jpg"> -->
			<img style="display: block; height: auto; margin-left: auto; margin-right: auto;" src="this.src='./assets/imgs/avatar-mini.jpg';"
			onError="this.src='./assets/imgs/avatar-mini.jpg';" alt="..." />
			<button ion-button round class="change-picture-button" (click)="presentActionSheet()">
				<ion-icon ios="ios-camera-outline" md="md-camera"></ion-icon>
			</button>
		</div>
		<h3 id="menu-heading1" style="color:#FFFFFF;font-weight:300;text-align:center;">{{user?.account_name}}</h3>
		<div class="spacer"></div>
	</div>
 
	<div class="home-hero" padding>
		<div class="content">
			<h2>Your Details</h2>
			<hr>

		</div>
	</div>
	<div class="personal-items" style="padding:7px">
		<ion-card>
			<ion-card-content>
				<ion-card-title>
					Name
				</ion-card-title>
				<p>
					{{user?.account_name}}
				</p>
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-card-content>
				<ion-card-title>
					Email
				</ion-card-title>
				<p>
					{{user?.email}}
				</p>
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-card-content>
				<ion-card-title>
					Phone
				</ion-card-title>
				<p>
					{{user?.phone}}
				</p>
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-card-content>
				<ion-card-title>
					Address
				</ion-card-title>
				<p>
					{{user?.address}},{{user?.city}}
				</p>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
