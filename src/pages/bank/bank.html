<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>BANK DETAILS</ion-title>
      
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <div class="home-hero">
          <div class="content">
            <h2>Update your bank details.</h2>
          </div>
        </div>
        <div class="bottom" padding>
            <form #signupForm="ngForm" novalidate>
        
              <ion-list>
                <ion-item>
                  <ion-label floating color="primary">Bank</ion-label>
                  <ion-select [(ngModel)]="signup.bank_id" name="bank_id" #bank_id="ngModel">
                    <ion-option value="bank.BANK_ID" *ngFor="let bank of banks">{{bank.BANK_NAME}}</ion-option>
                    <ion-option value="2">FCMB</ion-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <ion-label floating color="primary">Account Name</ion-label>
                  <ion-input [(ngModel)]="signup.bank_account_name" name="bank_account_name" type="text" #bank_account_name="ngModel" required>
                  </ion-input>
                </ion-item>
        
                <ion-item>
                    <ion-label floating color="primary">Account Number</ion-label>
                      <ion-input clearInput [(ngModel)]="signup.bank_account_number" name="bank_account_number" type="text" #bank_account_number="ngModel" spellcheck="false" autocapitalize="off"
                          required>
                      </ion-input>
                  </ion-item>
                
              </ion-list>
              <ion-row responsive-sm>
                <ion-col>
                  <button ion-button [disabled]='submitted==false' (click)="onBankUpdate(signupForm)" type="submit" block>UPDATE BANK DETAILS</button>
                </ion-col>
              </ion-row>
            </form>
          </div>
  
        <div class="home-hero">
            <div class="content">
              <hr>
              <p style="color:#fff">Your information is safe with us.We will never share with any third party</p>
            </div>
          </div>
  </ion-content>
