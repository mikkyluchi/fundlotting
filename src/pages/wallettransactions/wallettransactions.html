<ion-header>
    
      <ion-navbar color="primary">
        <ion-title>Transactions</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
              <ion-icon ios="ios-close-circle-outline" md="md-close-circle"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>
    
    </ion-header>


<ion-content>
    <ion-list>
        <!-- <ion-item *virtualItem="#person">
            <ion-avatar item-left>
                <ion-img [src]="person.picture" width="48" height="48"></ion-img>
            </ion-avatar>
            <h2>{{person.name}}</h2>
        </ion-item> -->
        <ion-item  *ngFor="let trans of transactions">
            <ion-icon ios="ios-cash" md="md-cash" item-start></ion-icon>
            {{trans.comments}}
            <p>{{trans.trans_date| date:'fullDate'}}</p>
            <p item-end>
              <i class="fa" [ngClass]="{'fa-plus green-color': trans.trans_type=='2', 'fa-minus red-color': trans?.trans_type=='1'}" aria-hidden="true"></i> {{trans.amount}}</p>
          </ion-item>
    </ion-list>

 <ion-infinite-scroll (infinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
