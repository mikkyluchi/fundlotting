-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="feedback" (ngSubmit)="logForm()">
    <p style="text-align:center">
      Please provide as much information as possible
    </p>


    <ion-item>
      <ion-label floating>Category</ion-label>
      <ion-select formControlName="category">
        <ion-option value="1">Payment</ion-option>
        <ion-option value="2">Order</ion-option>
        <ion-option value="3">Others</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Subject</ion-label>
      <ion-input type="text" formControlName="subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!feedback.valid">Submit</button>
  </form>




</ion-content>
<ion-footer>

</ion-footer>
