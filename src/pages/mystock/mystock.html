<ion-header>
  
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Stock</ion-title>
      <!-- <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons> -->
    </ion-navbar>
  
  </ion-header>


  <ion-content>
    <div class="home-hero">
      <div class="content">
        <p style="margin-top:15px">TOTAL STOCK VALUE</p>
        <hr>
        <div class="wallet_balance" style="position:relative;overflow: hidden;">
          <h2 style="float: left;margin-right:10px">{{mystock?.total_stock_value}}</h2>
           
        </div>
  
      </div>
    </div>
    <ion-item-group>
      <ion-item-divider color="light">PRODUCTS IN STOCK</ion-item-divider>
      <div *ngIf="mystock?.total=='0'">
        <div class="home-hero" style="
        background: #fff;
        color: #000;
    ">
          <div class="content" style="
        color: #000;
    ">
            <p style="margin-top:15px;color: #000;">None</p>
            <hr>
          </div> 
        </div>
      </div>
      <!-- <div (click)="viewMyStockDetails(product?.product_id)" *ngFor="let product of mystock?.my_stock" class="pending">
        <a><i class="fa fa-shopping-cart "></i> {{product?.quantity_remaining}}</a>
        <h3>{{product?.product_name}} | {{product?.batch_id}}</h3>
        <p>{{product?.date_added| date:'fullDate'}}</p>
      </div> -->
      <div *ngFor="let product of mystock?.my_stock" class="pending">
        <a><i class="fa fa-shopping-cart "></i> {{product?.quantity_remaining}}</a>
        <h3>{{product?.product_name}} | {{product?.batch_id}}</h3>
        <p>{{product?.date_added| date:'fullDate'}}</p>
      </div>
    </ion-item-group>
</ion-content>
