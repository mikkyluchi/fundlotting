<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item-group no-border>
      <ion-item-divider color="light">General</ion-item-divider>
      <button  no-padding ion-item menuClose *ngFor="let menu of general" (click)="openPage(menu)">
          
           <div padding-left>{{menu.title}}</div>
         </button>
         <!-- <button  no-padding ion-item menuClose>
          
           <div padding-left>Change Pin</div>
         </button> -->
      </ion-item-group>
   
  <ion-list no-border>
      <ion-item-divider color="light">Notification</ion-item-divider>
    <ion-item no-padding>
        <ion-toggle  (ngModelChange)="changeToggle($event)" checked="false" [(ngModel)]="transactional"></ion-toggle>
        <ion-label padding-left>
          Transactional
          <p>Get notified when activity happens on your stock</p>
        </ion-label>
         
      </ion-item> 
      <ion-item no-padding>
          <ion-toggle (ngModelChange)="changeToggle_($event)" checked="false" [(ngModel)]="promotional"></ion-toggle>
          <ion-label padding-left>
            Promotional
            <p>Get notified about promotions</p>
          </ion-label>
           
        </ion-item> 
  </ion-list>
</ion-content>
