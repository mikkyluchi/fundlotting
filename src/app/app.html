<ion-menu [content]="content" padding class="side-menu-gradient" positive>
  <ion-content>
  <div class="top-section">
    <div class="spacer"></div>
    <div class="profile-image">
      <!-- <img style="display: block; height: auto; margin-left: auto; margin-right: auto;" src="../assets/imgs/profile_logo_11668357.jpg"> -->
      <img (click)="openProfile()" style="display: block; height: auto; margin-left: auto; margin-right: auto;" src="{{images_url}}{{user?.profile_picture}}"
        onError="this.src='./assets/imgs/avatar-mini.jpg';" alt="..." />
    </div>
    <h3 id="menu-heading1" style="color:#FFFFFF;font-weight:300;text-align:center;">{{user?.account_name}}</h3>
    <div class="spacer"></div>
  </div>
  <div class="bottom-section">
    <ion-list no-lines>
      <ion-item class="side-menu-item" menuClose (click)="myDashboard()">
        <ion-icon ios="ios-home" md="md-home" item-start></ion-icon>
        Dashboard
      </ion-item>
      <ion-item class="side-menu-item" menuClose (click)="myStock()">
        <ion-icon ios="ios-basket" md="md-basket" item-start></ion-icon>
        My Stock
      </ion-item>
      <ion-item class="side-menu-item" menuClose (click)="orderHistory()">
        <ion-icon ios="ios-basket" md="md-basket" item-start></ion-icon>
        Order History
      </ion-item>
      <ion-item class="side-menu-item" menuClose (click)="salesHistory()">
        <ion-icon ios="ios-basket" md="md-basket" item-start></ion-icon>
        Sales
      </ion-item>
      <ion-item class="side-menu-item" menuClose (click)="openWallet()">
        <ion-icon ios="ios-briefcase-outline" md="md-briefcase" item-start></ion-icon>
        Wallet
      </ion-item>
      <ion-item class="side-menu-item" menuClose (click)="openProducts()">
        <ion-icon ios="ios-cart" md="md-cart" item-start></ion-icon>
        Products
      </ion-item>
      <ion-item class="side-menu-item" menuClose (click)="openInvestments()">
        <ion-icon ios="ios-cart" md="md-cart" item-start></ion-icon>
        Available Products
      </ion-item>
      <ion-item class="side-menu-item" menuClose (click)="openSettings()">
        <ion-icon ios="ios-settings" md="md-settings" item-start></ion-icon>
        Settings
      </ion-item>
    </ion-list>
  </div>
